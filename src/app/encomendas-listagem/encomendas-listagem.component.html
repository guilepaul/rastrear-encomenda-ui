<div class="ui-g">

    <p-table [value]="encomendas">
      <ng-template pTemplate="caption">
        Rastreio de encomendas
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th class="col-header-id">CÃ³digo</th>
          <th>Cliente</th>
          <th>Local</th>
          <th>Data Recebimento</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-encomenda>
        <tr>

    </p-table>
  </div>
